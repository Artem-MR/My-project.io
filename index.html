<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блокнот</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notebook">
        <h1>Мой Блокнот</h1>
        <input type="text" id="noteTitle" placeholder="Название заметки">
        <textarea id="noteContent" placeholder="Введите текст заметки..."></textarea>
        <button id="saveNote">Сохранить заметку</button>
        <button id="deleteNote">Удалить заметку</button>
        <div id="notesList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
